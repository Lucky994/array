<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>		
			var arr=[2,3,1,4,7,9];
			for(var i = 0;i<arr.length;i++){
				for(var f=0;f<arr.length-i;f++){
					if (arr[f] > arr[f+1]) {
						var tep = arr[f];
						arr[f]=arr[f+1];
						arr[f+1]=tep;
					}
				}
			}
			console.log(arr);


		</script>
	</body>
</html>
